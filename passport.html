<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паспорт - DOM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        main {
            position: relative;
            min-height: 600px;
            background-image: url("https://github.com/annpanikhina-hub/annpa/blob/main/passport.jpg?raw=true");
            background-size: 800px;
            background-repeat: no-repeat;
            background-position: center top;
            padding-top: 20px;
        }
        
        .passport-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
        }
        
        .div1 {
            position: absolute;
            left: 180px;
            top: 40px;
            font: bold 90% serif;
        }
        .div2 {
            position: absolute;
            left: 159px;
            top: 110px;
        }
        .div3 {
            position: absolute;
            left: 340px;
            top: 110px;
        }
        #surname {
            position: absolute;
            left: 266px;
            top: 330px;
        }
        #name {
            position: absolute;
            left: 260px;
            top: 380px;
        }
        #patronymic {
            position: absolute;
            left: 265px;
            top: 406px;
        }
        #gender {
            position: absolute;
            left: 250px;
            top: 430px;
        }
        #birthDate {
            position: absolute;
            left: 335px;
            top: 430px;
        }
        #birthPlace {
            position: absolute;
            left: 300px;
            top: 454px;
        }
        .photo {
            position: absolute;
            left: 100px;
            top: 370px;
        }
        
        .controls {
            text-align: center;
            margin-top: 450px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-left: 20px;
            margin-right: 20px;
        }
        
        h1 {
            text-align: center;
            color: #8A5A7D;
            margin: 0 0 20px 0;
            padding-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding-bottom: 10px;
        }
        
        button {
            background: #FFB6C1;
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            box-shadow: 0 6px 12px rgba(255, 182, 193, 0.4);
        }
        
        .screen{
            width: 900px;
        }
        
        .data-output {
            text-align: center;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 600px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог книг</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="forms.html">Формы</a></li>
                <li class="current"><a href="passport.html">Паспорт</a></li>
                <li><a href="task.html">Алгоритмическая задача</a></li>
                <li><a href="https://www.ozon.ru/category/proza-35410/eksmo-100337819/" target="_blank">Озон</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="passport-container">
            <div class="div1">МВД ПО РЕСПУБЛИКЕ МАРИЙ ЭЛ </div>
            <div class="div2">24.08.2020</div>
            <div class="div3">770-064</div>
            <div id="surname">Панихина</div>
            <div id="name">Анна</div>
            <div id="patronymic">Андреевна</div>
            <div id="gender">жен.</div>
            <div id="birthDate">11.08.2006 </div>
            <div id="birthPlace">гор. Йошкар-Ола</div>
            <div class="photo">
                <img src="https://github.com/annpanikhina-hub/annpa/blob/main/IMG_7436.jpg?raw=true" alt="Фото" height="140" width="120">
            </div>
        </div>

        <div class="controls">
            <button id="change">Замена</button>
            <button id="getData">Получить данные</button>
        </div>

        <div class="data-output" id="dataOutput">
     
        </div>
    </main>

    <script>
        const changeButton = document.getElementById("change");
        const getDataButton = document.getElementById("getData");
        const dataOutput = document.getElementById("dataOutput");

        function changeAll(){
            if (document.getElementById('surname').innerText === 'Panikhina') {
                document.getElementById('surname').innerText = 'Панихина';
                document.getElementById('name').innerText = 'Анна';
                document.getElementById('patronymic').innerText = 'Андреевна';
                document.getElementById('gender').innerText = 'жен.';
                document.getElementById('birthDate').innerText = '11.08.2006';
                document.getElementById('birthPlace').innerText = 'гор.Йошка-Ола';
                changeButton.textContent = 'Замена на латиницу';
            } else {
                document.getElementById('surname').innerText = 'Panikhina';
                document.getElementById('name').innerText = 'Anna';
                document.getElementById('patronymic').innerText = 'Andreevna';
                document.getElementById('gender').innerText = 'female';
                document.getElementById('birthDate').innerText = '11.08.2006';
                document.getElementById('birthPlace').innerText = 'Joshkar-Ola';
                changeButton.textContent = 'Замена на кириллицу';
            }
        }

        function getData() {
            const surname = document.getElementById('surname').innerText;
            const name = document.getElementById('name').innerText;
            const birthDate = document.getElementById('birthDate').innerText.split(' ')[0];
            
            dataOutput.innerHTML = `
                <h3>Полученные данные из паспорта:</h3>
                <p><strong>Фамилия:</strong> ${surname}</p>
                <p><strong>Имя:</strong> ${name}</p>
                <p><strong>Дата рождения:</strong> ${birthDate}</p>
            `;
        }

        changeButton.addEventListener("click", changeAll);
        getDataButton.addEventListener("click", getData);
    </script>

    <img class="screen" src="https://annpanikhina-hub.github.io/annpa/Снимок экрана 2025-10-22 в 01.08.43.png" alt="">
</body>
</html>
